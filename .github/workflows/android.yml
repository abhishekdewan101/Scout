name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - shell: bash
        env:
          clientId: ${{secrets.clientId}}
          clientAuthenticationUrl: ${{secrets.clientAuthenticationUrl}}
          useTwitchAuthentication: ${{secrets.useTwitchAuthentication}}
        run: touch local.properties & echo clientId="$clientId" >> local.properties & echo clientAuthenticationUrl="$clientAuthenticationUrl" >> local.properties & echo useTwitchAuthentication="$useTwitchAuthentication" >> local.properties
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build the Android App with Gradle
        run: ./gradlew :app:assemble --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Upload to AppCenter
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: Scout-Master-Snapshot
          token: ${{secrets.APP_CENTER_TOKEN}}
          group: Collaborators
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          debug: true